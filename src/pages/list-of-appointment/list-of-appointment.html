<ion-header>

  <ion-navbar>
    <ion-title>Lista de Citas</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addAppointment()"><ion-icon name="add"></ion-icon>Agregar Cita</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="ListOfAppointment">

  <ion-card>
  <ion-card-header id="list">
   <h1> {{this.currentcases.casetitle}}</h1>
  </ion-card-header>

  <ion-list>
    <button ion-item id="list">
      {{this.currentcases.casedescription}}
      {{this.currentcases.casestartdate}}
      
    </button>

  </ion-list>
</ion-card>
  <ion-list id="list" no-lines >
        <ion-item id="list" *ngFor="let item of items">
            <ion-avatar id="list" item-left>
                <ion-icon name="md-book"></ion-icon>
            </ion-avatar>
            <button ion-item id="list" (click)="ShowAppointment(item)" disabled>
                <h2>{{item.apttitle}}</h2>
                <p color="light">{{item.aptstartdate}}</p>

            </button>
        </ion-item>
    </ion-list>
</ion-content>
