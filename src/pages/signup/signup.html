
<ion-navbar *navbar>
  <ion-title>
    Sign Up
  </ion-title>
</ion-navbar>

<ion-content class="signup">
<div class="header"><h1>Registro de Usuario</h1></div>
<p>TODO: clean form, autologin, inforce security,upgrade title, use gender</p>
  <ion-list>
    <ion-item>
      <ion-label floating>FirstName</ion-label>
      <ion-input type="text" (input)="firstName = $event.target.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" (input)="lastName = $event.target.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" (input)="userName = $event.target.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" (input)="email = $event.target.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" (input)="signUpPassword = $event.target.value"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" (input)="confirmPassword = $event.target.value"></ion-input>
    </ion-item>
</ion-list>

<ion-list radio-group>

  <ion-list-header><div class="subheader">Gender</div></ion-list-header>
    <ion-item>
     <ion-label>Male</ion-label>
     <ion-radio checked="true" value="male"></ion-radio>
    </ion-item>

   <ion-item>
     <ion-label>Female</ion-label>
     <ion-radio value="female"></ion-radio>
   </ion-item>

 </ion-list>
 <button ion-button icon-left full (click)="register()" color="success">
   <ion-icon name="home"></ion-icon> Register   </button>

</ion-content>
