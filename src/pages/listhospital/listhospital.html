<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>List</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content>
 
    <ion-list no-lines>
        <ion-item *ngFor="let location of locations.hospitalList ">
            <ion-avatar item-left>
                <ion-icon name="pin"></ion-icon>
            </ion-avatar>
            <button ion-item (click)="newAppointment()">
                <h2>{{location.NombreCentro}}</h2>
                <p>{{location.distance}} kilometers</p>

            </button>
        </ion-item>
    </ion-list>
 
</ion-content>
