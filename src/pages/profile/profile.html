
<ion-header class="header">
<ion-navbar hideBackButton>
    <ion-title>
      Profile
    </ion-title>
  <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
  </button>
</ion-navbar>
</ion-header>

<ion-content padding>

  <!--Menu-->
  <ion-menu [content]="mycontent" persistent >
    <ion-header>
   <ion-toolbar>
     <ion-title>Pages</ion-title>
   </ion-toolbar>
 </ion-header>
    <ion-content>
      <ion-avatar>
        <img class='profile' src="img/male-user.png">
      </ion-avatar>

      <ion-list>
        
        <button ion-item class='username' disabled >{{this.userName}}</button>
        <button ion-item>Profile</button>
        <button ion-item (click)="newAppointment()"> New Appointment</button>
        <button ion-item (click)="listOfAppointment()">List Of Apointment</button>
        <button ion-item>Log Out</button>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>
  <!--Page-->
    
    <ion-avatar class="profile_image">
      <img class='profile' src="img/male-user.png">
    </ion-avatar>
 <ion-list>
       

       <div align="center">  
          <button ion-button icon-only (click)="enabledEdit()" >
              <ion-icon name='create'></ion-icon>
          </button>
       </div>

        <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input type="text" value={{this.userName}} (input)="username = $event.target.value" [disabled]="!this.enablefields"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" value={{this.name}} (input)="name = $event.target.value" [disabled]="!this.enablefields"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>LastName</ion-label>
            <ion-input type="text" value={{this.Lastname}} (input)="Lastname = $event.target.value" [disabled]="!this.enablefields"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" value={{this.email}} (input)="email = $event.target.value" [disabled]="!this.enablefields"></ion-input>
        </ion-item>

        <button ion-button icon-left full (click)="update()" color="success" [disabled]="!this.enablefields">
           <ion-icon name="refresh"></ion-icon> Update   
        </button>
        
        

        <!--<ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  (input)="password = $event.target.value" type="password"></ion-input>
        </ion-item>-->

    </ion-list>



  
</ion-content>
