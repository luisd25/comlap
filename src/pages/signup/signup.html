
<ion-navbar *navbar>
  <ion-title>
    Sign Up
  </ion-title>
</ion-navbar>

<ion-content class="signup">
<div class="header"><h1>Registro de Usuario</h1></div>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Retype Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
</ion-list>

<ion-list radio-group>

  <ion-list-header><div class="subheader">Gender</div></ion-list-header>
    <ion-item>
     <ion-label>Male</ion-label>
     <ion-radio checked="true" value="male"></ion-radio>
    </ion-item>

   <ion-item>
     <ion-label>Female</ion-label>
     <ion-radio value="female"></ion-radio>
   </ion-item>

 </ion-list>

</ion-content>
