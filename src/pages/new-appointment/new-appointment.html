<ion-header>

  <ion-navbar>
    <ion-title>New Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Welcome to the appointment Page</h1>

<ion-list>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-textarea (input)="description = $event.target.value"></ion-textarea>
 </ion-item>


  <ion-item>
    <ion-label>Area</ion-label>
    <ion-select [(ngModel)]="specialty" (input)="specialty = $event.target.value">
      <ion-option value="Orthodontics">Orthodontics</ion-option>
      <ion-option value="General practice">General practice</ion-option>
      <ion-option value="Paediatric">Paediatric</ion-option>
      <ion-option value="Emergency medicine">Emergency medicine</ion-option>
      <ion-option value="Neurology">Neurology</ion-option>
      <ion-option value="Cardiology">Cardiology</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY HH" pickerFormat="MMM DD YYYY HH" [(ngModel)]="myDate">>
    </ion-datetime>
  </ion-item>

  <button ion-button full (click)="sendAppointment()">Send Appointment</button>
</ion-list>

</ion-content>
