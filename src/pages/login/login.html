<ion-navbar *navbar>
    <ion-title>Login</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <ion-card>
      <img src="img/comlap_logo.png"/>
  </ion-card>

    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"  (input)="username = $event.target.value"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input  (input)="password = $event.target.value" type="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button icon-left full (click)="loginUser()" color="success">
      <ion-icon name="home"></ion-icon> Login   </button>

</ion-content>
