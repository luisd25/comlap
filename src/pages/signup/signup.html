
<ion-navbar *navbar>
  <ion-title>
    Sign Up
  </ion-title>
</ion-navbar>

<ion-content padding class="signup">
  <div style="margin-top:10%">
      <img src="img/logo_white.png"/>
  </div>
  <ion-list style="margin-top:10%">
    <ion-item id="list">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" (input)="userName = $event.target.value"></ion-input>
    </ion-item>

    <ion-item id="list">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" (input)="email = $event.target.value"></ion-input>
    </ion-item>

    <ion-item id="list">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" (input)="signUpPassword = $event.target.value"></ion-input>
    </ion-item>

    <ion-item id="list">
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" (input)="confirmPassword = $event.target.value"></ion-input>
    </ion-item>
</ion-list>


 <button ion-button icon-left full (click)="register()" color="light">
   <ion-icon name="home"></ion-icon> Register   </button>

</ion-content>
