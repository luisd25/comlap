<ion-header>

  <ion-navbar>
    <ion-title>cases</ion-title>
    
    <ion-buttons end>
      <button ion-button (click)="addCase()"><ion-icon name="add"></ion-icon>Add Case</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list no-lines>
        <ion-item *ngFor="let item of items">
            <ion-avatar item-left>
                <ion-icon name="md-book"></ion-icon>
            </ion-avatar>
            <button ion-item (click)="listOfAppointment(item)">
                <h2>{{item.casetitle}}</h2>
                <p>{{item.casedescription}}</p>

            </button>
        </ion-item>
    </ion-list>

</ion-content>
