<ion-header>

  <ion-navbar>
    <ion-title>Casos</ion-title>
    
    <ion-buttons end>
      <button ion-button (click)="addCase()"><ion-icon name="add" color="primary"></ion-icon><p color="primary">Agregar Caso</p></button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="cases">
      <ion-list no-lines id="list">
        <ion-item *ngFor="let item of items" id="list">
            <ion-avatar id="list" item-left>
                <ion-icon name="md-book"></ion-icon>
            </ion-avatar>
            <button id="list" ion-item (click)="listOfAppointment(item)">
                <h2>{{item.casetitle}}</h2>
                <p>{{item.casedescription}}</p>

            </button>
        </ion-item>
    </ion-list>

</ion-content>
